<div class="registration-form">
  <h2>Entrez vos informations pour postuler!</h2>
  <form [formGroup]="registrationForm">
    <div class="left-column">
      <div class="form-group">
        <label for="nom">Nom:</label>
        <input type="text" id="nom" name="nom" formControlName="Nom">
      </div>
      <div class="form-group">
        <label for="prenom">Prénom:</label>
        <input type="text" id="prenom" name="prenom" formControlName="Prenom">
      </div>
      <div class="form-group">
        <label for="mail">Mail:</label>
        <input type="text" id="mail" name="mail" formControlName="Mail">
      </div>
      <div class="form-group">
        <label for="telephone">Téléphone:</label>
        <input type="text" id="telephone" name="telephone" formControlName="Telephone">
      </div>
    </div>
    <div class="right-column">
      <div class="form-group">
        <label for="niveauEtude">Niveau d'étude:</label>
        <select id="niveauEtude" name="niveauEtude" formControlName="NiveauEtude">
          <option value="bac">Bac</option>
          <option value="bac+2">Bac+2</option>
          <option value="bac+3">Bac+3</option>
          <option value="bac+5">Bac+5</option>
        </select>
      </div>
      <div class="form-group">
        <label for="experience">Expérience professionnelle:</label>
        <input type="number" id="experience" name="experience" formControlName="Experience">
      </div>
      <div class="form-group">
        <label for="dernierEmp">Dernier employeur:</label>
        <input  type="text" id="dernierEmpl" name="dernierEmpl" formControlName="DernierEmpl">
      </div>
      <div class="form-group">
        <label for="cv">CV:</label>
        <input type="file" id="CV" name="CV" accept=".pdf, .png, .jpeg" (change)="handleFileInput($event)" formControlName="CV">
      </div>
    </div>
    <div class="button-container">
      <button type="submit" (click)="onSubmit()" [disabled]="!registrationForm.valid">Submit</button>
    </div>
  </form>
</div>
